<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>e-Voting System</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand">e-Vote</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#verification" class="nav-link">Verification</a>
            </li>
            <li class="nav-item">
              <a href="#results" class="nav-link">View Results</a>
            </li>
            <li class="nav-item">
              <a href="#help" class="nav-link">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Field -->
    <section class="bg-light text-dark p-5  text-center text-sm-start" >
      <div class="container">
        <form>
            <div class="mb-5 pt-3 ">
                <label for="text" class="form-label"
                  >Full Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />

                <div class="mb-3">
                    <label for="number" class="form-label"
                      >Phone Number</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Voter Identification Number</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Please verify me</label
            >
          </div>
          <div class="d-grid gap-2 py-5">
            <button type="submit" class="btn btn-success">Verify</button>
            <button type="submit" class="btn btn-success">Go Back Home</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <footer class="p-1 bg-light text-dark text-center position-relative">
        <div class="container">
          <div class="lead">All rights reserved &copy; 2022 AlphaDot</div>
        </div>
      </footer>
    </section>
  </body>
</html>
